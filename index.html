<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
</head>

<body>
    <div class="container card shadow main-container">
        <header>
            <h1>AI Generator</h1>
        </header>

        <main>
            <form id="search-form" class="search-form">
                <div class="row">
                    <div class="col-sm-8">
                        <input id="submit-form-input" type="search" placeholder="Write something" autofocus required autocomplete="off"
                            class="form-control" />
                    </div>
                    <div class="col-sm-4">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </form>
            <div id="data" class="data">
            </div>
        </main>

        <footer>
            This project was coded by
            <a href="https://www.linkedin.com/in/jessica-arvizu/" target="_blank"> Jessica Arvizu</a>,
            is open-sourced on
            <a href="https://github.com/jessicaArvizu/ai-generator" target="_blank"> GitHub</a>
            and hosted on
            <a href="https://relaxed-crumble-dc4ba8.netlify.app/" target="_blank"> Netlify</a>.
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"
        defer></script>
    <script src="src/index.js" defer></script>
</body>

</html>
